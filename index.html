<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Task Manager</title>
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>
  <section class="app">
    <table class="task-table">
      <tr class="table-head">
        <th>Tasks</th>
      </tr>
    </table>
    <button class="add">Add Task</button>
    <form class="hide">
      <label for="name">Task Name:</label>
      <input id="name" placeholder="What task?"><br>
      <label for="note">Note:</label>
      <input id="note" placeholder="Any note?"><br>
      <label for="due">Due:</label>
      <input id="due" placeholder="MM/DD"><br>
      <input type="button" value="Create" class="submit">
    </form>
  </section>
  <script type="text/template" id="due-template">
    <td><%= due %></td>
  </script>
  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/underscore-min-1.8.3.js"></script>
  <script src="js/lib/backbone-min-1.2.3.js"></script>
  <script src="js/lib/backbone.localStorage-min.js"></script>
  <script src="js/models/task.js"></script>
  <script src="js/collections/tasks.js"></script>
  <script src="js/views/task.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
